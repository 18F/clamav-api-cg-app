---
applications:
- name: clamav-server
  instances: 1
  memory: 2G
  docker:
    image: mkodockx/docker-clamav:alpine
  health-check-type: process
  routes:
  - route: ((clamd_hostname)).apps.internal
- name: clamav-rest
  instances: 1
  memory: 512M
  docker:
    image: lokori/clamav-rest
  env:
    CLAMD_HOST: ((clamd_hostname)).apps.internal
  routes:
  - route: ((api_route))
